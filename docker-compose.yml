version: '3.8'

services:
  kokorick:
    image: ghcr.io/kokorick26/kokorick_website:latest
    container_name: kokorick-app
    restart: always
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - kokorick-network

networks:
  kokorick-network:
    driver: bridge
